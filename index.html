<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <input type="text" id="display" name="fname" value="0">
  <div class="main">
    <div class="numbers">
      <div class="newline">
        <button onclick="catKey(this.value)" id="numero" class="numero7" value="7">7</button>
        <button onclick="catKey(this.value)" id="numero" class="numero8" value="8">8</button>
        <button onclick="catKey(this.value)" id="numero" class="numero9" value="9">9</button>
      </div>
      <div class="newline">
        <button onclick="catKey(this.value)" id="numero" class="numero4" value="4">4</button>
        <button onclick="catKey(this.value)" id="numero" class="numero5" value="5">5</button>
        <button onclick="catKey(this.value)" id="numero" class="numero6" value="6">6</button>
      </div>
      <div class="newline">
        <button onclick="catKey(this.value)" id="numero" class="numero1" value="1">1</button>
        <button onclick="catKey(this.value)" id="numero" class="numero2" value="2">2</button>
        <button onclick="catKey(this.value)" id="numero" class="numero3" value="3">3</button>
      </div>
      <div class="newline">
        <button onclick="catKey(this.value)" id="numero" class="numero1" value="0">0</button>
      </div>
    </div>
    <div class="operations">
      <div class="newcolumn">
        <button onclick="somaClick()" id="soma">+</button>
        <button onclick="subtraiClick()" id="subtracao">-</button>
        <button onclick="multiplicaClick()" id="multiplicacao">*</button>
        <button onclick="divideClick()" id="divisao">/</button>
      </div>
      <div class="newcolumn">
        <button onclick="cleari()" id="clear">Ce</button>
        <button onclick="catKey(this.value)" id="percentual">%</button>
        <button onclick="resultado()" id="total">=</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
